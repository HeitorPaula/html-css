<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Teste com imagens</title>
    <style>
        body {
            background: rgb(135, 197, 233);
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Testando carga de Imagems</h1>
    <hr>

    <img src="imagens/logo-css.png" alt="Logo CSS3">

    <img src="https://bognarjunior.files.wordpress.com/2018/01/1crcyaithv7aiqh1z93v99q.png" alt="Logo JavaScript">

    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/The_Flintstones.png?20150504060306" alt="The Flintstones"> <!-- URL -->

</html>
